<!DOCTYPE html>
<html>

<head>
    <title>ACP-Cascading</title>
    <style>
        body {
            background-image: url("smiley.jpeg"), url("cool.jpeg");
            background-color: #cccccc;
            background-attachment: fixed;
            background-position: relative;
        }
    </style>
</head>

<body>
    <center>
        <h2> Circle</h2>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="brown" />
        </svg>

        <br>
        <hr>
        <h2>Polygon with 6 sides</h2>
        <svg height="280" width="360" xmlns="http://www.w3.org/2000/svg">
            <polygon points="150,15 258,77 258,202 150,265 42,202 42,77"
                style="fill:lime;stroke:purple;stroke-width:3" />
        </svg>
    </center>
</body>

</html>
